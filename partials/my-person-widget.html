<div class="person">
  <div class="name">
    <img src="/static/person.png" class="icon" />
    {{person.name}}
  </div>
  <div class="details">
    <div class="weight">
      Weight: {{person.weight}}
    </div>
    <div class="age">
      Age: {{person.age}}
    </div>
    <div>
      <button class="btn" ng-click="clicked(person)">Click Me</button>
    </div>
  </div>
</div>
